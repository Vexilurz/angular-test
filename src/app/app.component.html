<button (click)="animate()">Animate</button>
<button (click)="boxState = 'special'">Set special state</button>
<button (click)="visible = !visible">Toggle visible</button>

<hr>

<div class="wrap">
  <div 
    class="box"
    [@box]="boxState"
    *ngIf="visible"
  >
    <h4>
      {{boxState | uppercase}}
    </h4>
  </div>
</div>
